#
# Log4J configuration for test runs...default to everything off.
#
log4j.rootLogger=OFF, smppapiApp

log4j.appender.smppapiApp=org.apache.log4j.ConsoleAppender
log4j.appender.smppapiApp.layout=org.apache.log4j.PatternLayout
log4j.appender.smppapiApp.layout.ConversionPattern=%d %-5p [%t] %c %m%n
